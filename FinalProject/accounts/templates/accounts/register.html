{% extends 'setupevent/base.html' %}
{% block image %} {% endblock %}
{% block header1 %} {% endblock %}
{% block header2 %} {% endblock %}
{% block header3 %} {% endblock %}
{% block content %}

<div class="container" style="text-align: center ;">
   

    <form action="{% url 'accounts:register_user' %}" method="POST" class="d-flex flex-column gap-2" style="margin: 0 auto; width:350px;">
       {% csrf_token %}
        <h1 class="h3 mb-3 fw-normal">Register to use SetUpEvent ! </h1>
            <div class="form-floating" >
            <select class="form-control form-select"  name="group">
              <option  value="idea_owner">Idea owner </option>
              <option  value="sponsor">sponsor</option>
              <option value="authority">authority</option>
            </select>
            <label for="floatingInput">Choose your role</label>
            </div>
    
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="username" name="username">
            <label for="floatingInput">User Name</label>
          </div>

          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
            <label for="floatingInput">Email address</label>
          </div>

          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="First Name" name="first_name">
            <label for="floatingInput">First Name</label>
          </div>

          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="Last Name" name="last_name">
            <label for="floatingInput">Last Name</label>
          </div>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="Address" name="address">
            <label for="floatingInput">Address</label>
          </div>


        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
          <label for="floatingPassword">Password</label>
        </div>
    
        <button class="w-100 btn btn-lg" style="background-color:#40a798; color: aliceblue;" type="submit">Sign in</button>
      
      </form>


</div>

{% endblock%}
