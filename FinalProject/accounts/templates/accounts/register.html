{% extends 'setupevent/base.html' %}
{% block content %}

<div class="container">
    <h1>Register New user</h1> {{ msg }}

    <form action="{% url 'accounts:register_user' %}" method="POST" class="d-flex flex-column gap-2">
       {% csrf_token %}
        <h2>Blog</h2>
        <h1 class="h3 mb-3 fw-normal">Please Register</h1>
    
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="username" name="username">
            <label for="floatingInput">User Name</label>
          </div>

          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
            <label for="floatingInput">Email address</label>
          </div>

          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="First Name" name="first_name">
            <label for="floatingInput">First Name</label>
          </div>

          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="Last Name" name="last_name">
            <label for="floatingInput">Last Name</label>
          </div>
        



          <div>
        <label for="floatingInput">What is your role :</label>
         <input type="radio" id="idea_owner" name="group" value="idea_owner" >
         <label for="idea_owner">Idea owner </label><br>
         <input type="radio" id="sponsor" name="group" value="sponsor">
         <label for="sponsor">sponsor</label><br>
         <input type="radio" id="authority" name="group" value="authority">
         <label for="javascript">authority</label>
        
          </div>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="Address" name="address">
            <label for="floatingInput">Address</label>
          </div>


        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
          <label for="floatingPassword">Password</label>
        </div>
    
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">© 2017–2022</p>
      </form>


</div>

{% endblock%}
