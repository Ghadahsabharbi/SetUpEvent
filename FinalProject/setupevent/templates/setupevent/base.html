<!doctype html>
<html lang="en">

    <script src="https://cdn.tailwindcss.com" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

           <img src="https://i.ibb.co/8mFRrsB/logo-modified.png" alt="logo" style="width:70px; height: 70px; margin-right:450px;" >
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 link-secondary ">Home</a></li>

          <li><a href="#" class="nav-link px-2 link-dark ">About</a></li>
        </ul>
        
        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" method="GET" action="{% url 'setupevent:view_events' %}">

<div class="container" style="text-align: center; ">

<br>

    {% endblock %}   
</div>
