{% extends 'setupevent/base.html' %}
{% block content %}
<h1>Events</h1>
{% for e in event %}
<main class="container">
    <div class="bg-light p-5 rounded">
      <h1>{{ e.name }}</h1>
      <p class="lead">{{ e.date }} , {{ e.place }} , {{ e.city }} , {{ e.status }}</p>
      <a class="btn btn-lg btn-primary" href="/docs/5.2/components/navbar/" role="button">View details </a>
    </div>
  </main>
  <br>
  {% endfor %}
{% endblock %}
